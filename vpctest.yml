- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: create vprofile VPC
      ec2_vpc_net:
        name: Vprofile-vpc
        region: eu-central-1
        cidr_block: 172.20.0.0/16
        dns_support: yes
        dns_hostnames: yes
        tenancy: default
        state: present
      register: vpcout
    - name: create pubsub1 
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: eu-central-1
        az: eu-central-1a
        state: present
        cidr: 172.20.1.0/24
        map_public: yes
        resource_tags:
            Name: Vprofile-pubsub1
      register: pubsub1_out            
    - name: create pubsub2 
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: eu-central-1
        az: eu-central-1b
        state: present
        cidr: 172.20.2.0/24
        map_public: yes
        resource_tags:
            Name: Vprofile-pubsub2
      register: pubsub2_out            
    - name: create pubsub3
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: eu-central-1
        az: eu-central-1c
        state: present
        cidr: 172.20.3.0/24
        map_public: yes
        resource_tags:
            Name: Vprofile-pubsub3
      register: pubsub3_out                  
    - name: create privsub1 
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: eu-central-1
        az: eu-central-1a
        state: present
        cidr: 172.20.4.0/24
        resource_tags:
            Name: Vprofile-privsub1
      register: privsub1_out      
    - name: create privsub2 
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: eu-central-1
        az: eu-central-1b
        state: present
        cidr: 172.20.5.0/24
        resource_tags:
            Name: Vprofile-privsub2
      register: privsub2_out      
    - name: create privsub3
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: eu-central-1
        az: eu-central-1c
        state: present
        cidr: 172.20.6.0/24
        resource_tags:
            Name: Vprofile-privsub3
      register: privsub3_out 
    - name: Internet Gateway Group 
      ec2_vpc_igw:
        vpc_id: "{{vpcout.vpc.id}}"
        region: eu-central-1
        state: present
        resource_tags:
            Name: Vprofile-IGW
      register: igw_out            
    - name: Vprofile-Route 
      ec2_vpc_route_table:
        vpc_id: "{{vpcout.vpc.id}}"
        region: eu-central-1
        tags:
            Name: Vprofile-PubRT        
        state: present
        subnets:
            - "{{pubsub1_out.subnet.id}}"
            - "{{pubsub2_out.subnet.id}}"  
            - "{{pubsub3_out.subnet.id}}"
        routes:
            - dest: 0.0.0.0/0
              gateway_id: "{{igw_out.gateway_id}}"
      register: pubRT_out                  
    - name: new NatGateway in public subnet 
      ec2_vpc_nat_gateway:
        wait: yes
        state: present
        subnet_id: "{{pubsub1_out.subnet.id}}"        
        region: eu-central-1
        if_exist_do_not_create: true
      register: NATGW_out                  
    - name: Vprofile private Route table
      ec2_vpc_route_table:
        vpc_id: "{{vpcout.vpc.id}}"
        region: eu-central-1
        tags:
            Name: Vprofile-PrivRT        
        subnets:
            - "{{privsub1_out.subnet.id}}"
            - "{{privsub2_out.subnet.id}}"  
            - "{{privsub3_out.subnet.id}}"
        routes:
            - dest: 0.0.0.0/0
              gateway_id: "{{NATGW_out.nat_gateway_id}}"
      register: privRT_out 
    - debug:
        var: "{{item}}"
      loop:
        - vpcout.vpc.id 
        - pubsub1_out.subnet.id
        - pubsub2_out.subnet.id
        - pubsub3_out.subnet.id
        - privsub1_out.subnet.id
        - privsub2_out.subnet.id
        - privsub3_out.subnet.id
        - igw_out.gateway_id
        - pubRT_out.route_table.id
        - NATGW_out.nat_gateway_id
        - privRT_out.route_table.id
    - set_fact:
        vpcid: "{{vpcout.vpc.id}}"
        pubsub1id: "{{pubsub1_out.subnet.id}}"
        pubsub2id: "{{pubsub2_out.subnet.id}}"
        pubsub3id: "{{pubsub3_out.subnet.id}}"
        privsub1id: "{{privsub1_out.subnet.id}}"
        privsub2id: "{{privsub2_out.subnet.id}}"
        privsub3id: "{{privsub3_out.subnet.id}}"
        ig`wid: "{{igw_out.gateway_id}}"
        pubRTid: "{{pubRT_out.route_table.id}}"
        NATGWid: "{{NATGW_out.nat_gateway_id}}"
        privRTid: "{{privRT_out.route_table.id}}"
        cacheable: yes        
    - name: create variable file for VPC output
        copy:
            content: "vpcid: {{vpcout.vpc.id}} \npubsub1id: {{pubsub1_out.subnet.id}} \npubsub2id: {{pubsub2_out.subnet.id}} \npubsub3id: {{pubsub3_out.subnet.id}} \nprivsub1id: {{privsub1_out.subnet.id}} \nprivsub2id: {{privsub2_out.subnet.id}} \nprivsub3id: {{privsub3_out.subnet.id}} \nig`wid: {{igw_out.gateway_id}} \npubRTid: {{pubRT_out.route_table.id}} \nNATGWid: {{NATGW_out.nat_gateway_id}} \nprivRTid: {{privRT_out.route_table.id}}"
            dest: output_vars